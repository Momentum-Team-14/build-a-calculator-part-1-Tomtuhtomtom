<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make a Calculator</title>
    </head>
        <body>

            <div id="CalcFrame">      <!-- Outer Border -->
                <div class="calc">  <!-- flex parent for whole Calculator -->
                    <div class="row 1">
                        <div id="C-Button">C</div>
                        <div id="BlankSpace"></div>
                    </div>
                    <div class="row 2">
                        <div id="NumberSeven">7</div>
                        <div id="NumberEight">8</div>
                        <div id="NumberNine">9</div>
                        <div id="DivideButton">/</div>
                    </div>
                    <div class="row 3">
                        <div id="NumberFour">4</div>
                        <div id="NumberFive">5</div>
                        <div id="NumberSix">6</div>
                        <div id="MultiplyButton">*</div>
                    </div><div class="row 4">
                        <div id="NumberOne">1</div>
                        <div id="NumberTwo">2</div>
                        <div id="NumberThree">3</div>
                        <div id="MinusButton">-</div>
                    </div><div class="row 5">
                        <div id="NumberZero">0</div>
                        <div id="PeriodButton">.</div>
                        <div id="EqualButton">=</div>
                        <div id="PlusButton">+</div>
                    </div>
                </div>
            </div>
    
            <script src="main.js"></script>
        </body>
</html>
