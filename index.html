<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css"> <!-- don't forget to link the css -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make a Calculator</title>
    </head>
        <body class="mainBody">

            <div id="CalcFrame">  <!-- white border around calculator -->
                <div class="calc"> <!-- container that holds all the buttons -->
                    <div class="row first"> <!-- each row has a container to hold the buttons in that row -->
                        <!-- set multiple classes breaking down each characteristic of the buttons
                                some classes can be reused for different buttons 
                                the id's were made in case css or js needed them later
                                but for the most part weren't used-->
                        <div class= "buttonc dark normal hover" id="C-Button">C</div>
                        <div class= "buttond dark long" id="Console">
                            <div class="result">0</div>
                        </div>
                    </div>
                    <div class="row second">
                        <div class= "button dark normal" id="NumberSeven">7</div>
                        <div class= "button dark normal" id="NumberEight">8</div>
                        <div class= "button dark normal" id="NumberNine">9</div>
                        <div class= "button light normal" id="DivideButton">/</div>
                    </div>
                    <div class="row third">
                        <div class= "button dark normal" id="NumberFour">4</div>
                        <div class= "button dark normal" id="NumberFive">5</div>
                        <div class= "button dark normal" id="NumberSix">6</div>
                        <div class= "button light normal"id="MultiplyButton">X</div>
                    </div>
                    <div class="row fourth">
                        <div class= "button dark normal" id="NumberOne">1</div>
                        <div class= "button dark normal" id="NumberTwo">2</div>
                        <div class= "button dark normal" id="NumberThree">3</div>
                        <div class= "button light normal"id="MinusButton">-</div>
                    </div>
                    <div class="row fifth">
                        <div class= "button dark normal" id="NumberZero">0</div>
                        <div class= "button dark normal" id="PeriodButton">.</div>
                        <div class= "buttone dark normal hover" id="EqualButton">=</div>
                        <div class= "button light normal"id="PlusButton">+</div>
                    </div>
                </div>
            </div>
            <footer> <!-- placed buttons for skins in footer so they'd stay at bottom -->
            <button class="original">Original Skin</button>
            <button class="skin">Skin 2</button>
            </footer>
            <script src="main.js"></script> <!-- script can also be linked in head -->
        </body>
</html>
